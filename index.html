<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-A-Sketch!</h1>
    <div id="pageContainer">
        <div id="sidebar">
            <h2>Options:</h2>
            <hr>
            <button id="clearGrid">Clear grid</button>
            <p>Grid size: <span id="demo"></span></p>
            <div class="slidecontainer">
                <input type="range" min="10" max="40" value="16" class="slider" id="myRange">
            </div>
            <form id="colorBlock">
                <p>Pen color:</p>
                <div>
                    <input type="radio" name="color" value="1, 1, 1, " id="black" checked=true> 
                    <label for="black">Black</label>
                </div>
                <div>
                    <input type="radio" name="color" value="1, 0, 0, " id="red"> 
                    <label for="red">Red</label>
                </div>
                <div>
                    <input type="radio" name="color" value="Fade" id="fade"> 
                    <label for="fade">Fade</label>
                </div>
            </form>
        </div>
        <div id="container"> <!-- Grid -->
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
