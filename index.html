<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-A-Sketch!</h1>
    <div id="pageContainer">
        <div id="sidebar">
            <button id="clearGrid">Clear</button>
            <div>
                <div id = "sizeContainer">
                    <p class="optionLabel">Grid size:</p>
                    <span id="gridSize"></span>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="5" max="30" value="16" class="slider" id="myRange">
                </div>
            </div>
            <form id="colorBlock">
                <p class="optionLabel">Pen colour:</p>
                <div>
                    <input type="radio" name="color" value="1, 1, 1, " id="black" checked=true> 
                    <label for="black">Black</label>
                </div>
                <div>
                    <input type="radio" name="color" value="255, 1, 1, " id="red"> 
                    <label for="red">Red</label>
                </div>
                <div id="colorPickerContainer">
                    <input type="radio" name="color" value="66, 0, 221, " id="custom"> 
                    <label for="custom">Colour</label>
                    <input type="color" id="colorPicker" name="color"
                    value="#4200dd">
                </div>
                <div>
                    <input type="radio" name="color" value="242, 252, 253, " id="eraser"> 
                    <label for="eraser">Eraser</label>
                </div>
            </form>
            <form id="opacityBlock">
                <p class="optionLabel">Opacity:</p>
                <div>
                    <input type="radio" name="opacity" value="Solid" id="solid" checked=true> 
                    <label for="solid">Solid</label>
                </div>
                <div>
                    <input type="radio" name="opacity" value="Fade" id="fade"> 
                    <label for="fade">Fade</label>
                </div>
            </form>
            <p id="tip"><em><strong>Tip:</strong> Click the canvas to start or stop drawing.</em></p>
        </div>
        <div id="container"> <!-- Grid -->
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
